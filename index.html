<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Capialitas Jaz — Menú</title>
<meta name="theme-color" content="#fff4ea"/>

<style>
  :root{
    --cream:#FFF4EA;
    --cream2:#FFE8D6;
    --ink:#2b2b2b;
    --red:#E43B3B;
    --red-dark:#C92A2A;
    --amber:#FDBA11;
    --orange:#FF7A1A;
    --card:#ffffff;
    --line:#f3d6d6;
  }
  html,body{margin:0}
  body{
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background: radial-gradient(1200px 600px at 30% -10%, var(--cream) 10%, transparent 60%) no-repeat,
                linear-gradient(180deg,var(--cream) 0%, var(--cream2) 100%);
    color:var(--ink);
  }
  .container{max-width:1100px;margin:0 auto;padding:22px 16px 120px}

  /* Header con logo */
  .site-header{display:flex;gap:16px;align-items:center;margin:0 0 12px}
  .site-header .logo{width:80px;height:80px;object-fit:cover;border-radius:18px;box-shadow:0 10px 30px rgba(228,59,59,.18)}
  .brand h1{margin:0;color:var(--red);font-weight:900;letter-spacing:.5px;font-size:34px;line-height:1}
  .brand p{margin:6px 0 0;color:#b25b5b;font-weight:600}

  /* Layout */
  .grid-2{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
  @media (max-width: 900px){ .grid-2{display:block} }

  .card{background:var(--card);border:1px solid var(--line);border-radius:18px;box-shadow:0 10px 26px rgba(0,0,0,.06)}
  .card-body{padding:16px}
  .section-title{color:var(--red);font-weight:900;margin:0 0 8px}

  /* Items */
  .item{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;border-top:1px solid #ffe0e0;padding:12px 0}
  .item:first-child{border-top:0}
  .item--withimg{grid-template-columns:auto 1fr auto auto}
  .item-name{font-weight:800}
  .item-desc{font-size:13px;color:#6b7280}
  .price{font-weight:900;min-width:72px;text-align:right}
  .thumb{width:72px;height:72px;object-fit:cover;border-radius:12px;margin-right:10px;box-shadow:0 6px 16px rgba(0,0,0,.08)}
  .item-left{display:flex;align-items:flex-start}

  /* Chips / opciones */
  .options{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
  .chip{display:inline-flex;align-items:center;gap:6px;border:1px solid #f0caca;border-radius:12px;padding:6px 10px;font-size:13px;background:#fff}
  .chip input{accent-color:var(--red)}
  .qty{width:72px}

  /* Botones */
  .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer}
  .btn-add{background:var(--red);color:#fff}
  .btn-add:active{transform:scale(.98);background:var(--red-dark)}
  .icon-btn{width:30px;height:30px;border-radius:999px;border:0;background:#f3f3f3;cursor:pointer}
  .icon-btn:active{transform:scale(.97)}
  .cta{display:block;width:100%;background:var(--red);color:#fff;border:0;border-radius:18px;padding:14px 18px;font-weight:900;margin-top:12px;cursor:pointer}
  .cta:active{transform:scale(.99);background:var(--red-dark)}
  .muted{color:#6b7280}

  /* Carrito */
  #cartList{list-style:none;margin:0;padding:0}
  .cart-row{display:grid;grid-template-columns:1fr auto auto auto;gap:10px;align-items:center;padding:8px 0;border-top:1px solid #f5e0e0}
  .cart-row:first-child{border-top:0}
  .total-line{display:flex;justify-content:space-between;margin:10px 0 0;font-weight:900}

  /* Formulario */
  .form input,.form select,.form textarea{
    width:100%;border:1px solid var(--line);border-radius:12px;padding:10px 12px;margin:6px 0;outline:none;
  }
  fieldset{border:1px solid var(--line);border-radius:12px;padding:10px 12px;margin-top:8px}
  legend{font-size:12px;color:#7f1d1d;padding:0 6px}

  /* FAB móvil */
  .fab{
    position:fixed; right:16px; bottom:16px; z-index:50;
    background:var(--red); color:#fff; border:0; border-radius:999px;
    padding:12px 16px; font-weight:900; box-shadow:0 10px 26px rgba(0,0,0,.18);
    display:none;
  }
  @media (max-width: 900px){ .fab{ display:block; } }

  /* Drawer móvil */
  .drawer{ position:fixed; inset:0; z-index:60; display:none; }
  .drawer[aria-hidden="false"]{ display:block; }
  .drawer-backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.4); }
  .drawer-panel{
    position:absolute; left:0; right:0; bottom:0;
    background:#fff; border-top-left-radius:18px; border-top-right-radius:18px;
    padding:14px; max-height:85vh; overflow:auto;
    box-shadow:0 -10px 30px rgba(0,0,0,.18);
  }
  .drawer-head{ display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
  .drawer-close{ border:0; background:#f3f3f3; width:34px; height:34px; border-radius:999px; cursor:pointer; }
  #drawerCart .cart-row{ border-top:1px solid #f5e0e0; padding-top:8px; margin-top:8px; }
  .drawer-total{ display:flex; justify-content:space-between; font-weight:900; margin:12px 0; }
  @media (min-width: 901px){ #drawer{ display:none !important; } }
</style>
</head>

const EXTRAS = [
  "Salsa Mango Habanero",
  "Salsa Tamarindo",
  "Crema Parmesano",
  "Salsa BBQ",
  "Aderezo Ranch"
];

/* ===========================
   HELPERS & STATE
=========================== */
let cart = [];
const $  = s => document.querySelector(s);
const $$ = s => document.querySelectorAll(s);
const money = n => `$${Number(n).toFixed(2)}`;

/* Servicio: vie(5), sáb(6), dom(0) · 16–21 h (4–9 pm) */
const SERVICE_DAYS = new Set([5,6,0]);
function isServiceWindow(date){
  if(!(date instanceof Date) || isNaN(date)) return false;
  const d = date.getDay(), h = date.getHours();
  return SERVICE_DAYS.has(d) && h >= 16 && h < 21;
}

/* ===========================
   RENDER MENÚ (con “mitad y mitad” en 12 y 24)
=========================== */
function renderMenu(){
  const wrap = document.getElementById('menu');
  wrap.innerHTML = '';
  CATS.forEach(cat=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<div class="card-body">
      <h3 class="section-title">${cat.titulo}</h3>
      <div class="list"></div>
    </div>`;
    wrap.appendChild(card);
    const list = card.querySelector('.list');

    cat.items.forEach((p, idx)=>{
      const idBase = `${cat.titulo}-${idx}`.replace(/\s+/g,'-').toLowerCase();
      const row = document.createElement('div');
      row.className = p.img ? 'item item--withimg' : 'item';
      row.innerHTML = `
        ${p.img ? `
          <div class="item-left">
            <img class="thumb" src="${p.img}" alt="${p.nombre}" onerror="this.style.display='none'">
            <div>
              <div class="item-name">${p.nombre}</div>
              <div class="item-desc">${p.desc||''}</div>
              <div class="options" id="${idBase}-opts">
                ${ (p.opciones||[]).map((op)=>
                  `<label class="chip">
                    <input type="checkbox" data-kind="opt" data-id="${idBase}" value="${op}">
                    ${op}
                  </label>`).join('') }
                ${ p.sabores ? `
                    <label class="chip">
                      <span>Sabor:</span>
                      <select data-kind="flavorA" data-id="${idBase}">
                        ${p.sabores.map(s=>`<option>${s}</option>`).join('')}
                      </select>
                    </label>
                    ${ p.halfAllowed ? `
                      <label class="chip">
                        <input type="checkbox" data-kind="halfToggle" data-id="${idBase}"> Mitad y mitad
                      </label>
                      <label class="chip" id="${idBase}-halfBox" style="display:none;">
                        <span>2° sabor:</span>
                        <select data-kind="flavorB" data-id="${idBase}">
                          ${p.sabores.map(s=>`<option>${s}</option>`).join('')}
                        </select>
                      </label>
                    `: '' }
                ` : '' }
              </div>
            </div>
          </div>
        ` : `
          <div>
            <div class="item-name">${p.nombre}</div>
            <div class="item-desc">${p.desc||''}</div>
            <div class="options" id="${idBase}-opts">
              ${ (p.opciones||[]).map((op)=>
                `<label class="chip">
                  <input type="checkbox" data-kind="opt" data-id="${idBase}" value="${op}">
                  ${op}
                </label>`).join('') }
            </div>
          </div>
        `}
        <div class="price">${money(p.precio)}</div>
        <div>
          <input type="number" min="1" value="1" class="qty" id="${idBase}-qty">
          <button class="btn btn-add" data-add="${idBase}">Agregar</button>
        </div>
      `;
      list.appendChild(row);

      // toggle mitad/mitad
      const halfToggle = row.querySelector(`input[data-kind="halfToggle"][data-id="${idBase}"]`);
      if(halfToggle){
        halfToggle.addEventListener('change', ()=>{
          const box = document.getElementById(`${idBase}-halfBox`);
          box.style.display = halfToggle.checked ? 'inline-flex' : 'none';
        });
      }

      // Agregar al carrito
      row.querySelector(`[data-add="${idBase}"]`).addEventListener('click', ()=>{
        const qty = Math.max(1, parseInt($(`#${idBase}-qty`).value||'1',10));
        const opts = [...document.querySelectorAll(`input[data-id="${idBase}"][data-kind="opt"]:checked`)].map(x=>x.value);
        const flavorA = document.querySelector(`select[data-id="${idBase}"][data-kind="flavorA"]`);
        const flavorB = document.querySelector(`select[data-id="${idBase}"][data-kind="flavorB"]`);
        const halfOn  = document.querySelector(`input[data-id="${idBase}"][data-kind="halfToggle"]`);

        const config = { opciones: opts };
        if(flavorA) config.sabor = flavorA.value;
        if(halfOn && halfOn.checked && flavorB) config.sabor2 = flavorB.value;

        cart.push({ nombre: p.nombre, precio: p.precio, qty, config });
        renderCart();

        // Limpieza
        document.querySelectorAll(`input[data-id="${idBase}"][data-kind="opt"]`).forEach(c=> c.checked=false);
        if(flavorA) flavorA.selectedIndex = 0;
        if(flavorB) flavorB.selectedIndex = 0;
        if(halfToggle){ halfToggle.checked=false; document.getElementById(`${idBase}-halfBox`).style.display='none'; }
        $(`#${idBase}-qty`).value = 1;
      });
    });
  });

  // EXTRAS
  const exWrap = document.getElementById('extras');
  exWrap.innerHTML = EXTRAS.map((ex,i)=>`
    <label class="chip">
      <input type="checkbox" class="ex" data-ex="${i}"> ${ex}
      <input type="number" min="1" value="1" class="qty" style="width:58px" data-ex-qty="${i}">
      <span class="muted">@ $${PRICE_EXTRA}</span>
    </label>
  `).join('');
  $$('.ex').forEach(chk=>{
    chk.addEventListener('change', ()=>{
      const i = chk.dataset.ex;
      if(chk.checked){
        const q = Math.max(1, parseInt($(`[data-ex-qty="${i}"]`).value||'1',10));
        cart.push({ nombre:`Extra: ${EXTRAS[i]}`, precio: PRICE_EXTRA, qty: q, config:{} });
        renderCart();
      }
    });
  });
}

/* ===========================
   CARRITO (desktop + drawer)
=========================== */
function formatCfg(cfg){
  if(!cfg) return '';
  const parts=[];
  if(cfg.sabor && cfg.sabor2){
    parts.push(`Sabores: ${cfg.sabor} / ${cfg.sabor2}`);
  }else if(cfg.sabor){
    parts.push(`Sabor: ${cfg.sabor}`);
  }
  if(cfg.opciones && cfg.opciones.length) parts.push(cfg.opciones.join(', '));
  return parts.join(' · ');
}

function drawCartList(targetUl){
  targetUl.innerHTML = '';
  cart.forEach((it, idx)=>{
    const li = document.createElement('li');
    li.className='cart-row';
    li.innerHTML = `
      <div>
        <b>${it.qty}× ${it.nombre}</b>
        ${ formatCfg(it.config) ? `<div class="muted" style="font-size:12px">${formatCfg(it.config)}</div>` : '' }
      </div>
      <div class="muted">${money(it.precio)}</div>
      <div><button class="icon-btn" data-dec="${idx}">−</button> <button class="icon-btn" data-inc="${idx}">+</button></div>
      <div><button class="icon-btn" data-del="${idx}">✕</button></div>
    `;
    targetUl.appendChild(li);
  });

  // Acciones
  targetUl.querySelectorAll('[data-dec]').forEach(b=> b.addEventListener('click', ()=>{ const i=+b.dataset.dec; cart[i].qty=Math.max(1,cart[i].qty-1); renderCart(); }));
  targetUl.querySelectorAll('[data-inc]').forEach(b=> b.addEventListener('click', ()=>{ const i=+b.dataset.inc; cart[i].qty++; renderCart(); }));
  targetUl.querySelectorAll('[data-del]').forEach(b=> b.addEventListener('click', ()=>{ const i=+b.dataset.del; cart.splice(i,1); renderCart(); }));
}

function renderCart(){
  const list = document.getElementById('cartList');
  drawCartList(list);

  const subtotal = cart.reduce((s,i)=> s + i.precio*i.qty, 0);
  document.getElementById('subtotal').textContent = money(subtotal);

  // FAB & Drawer
  let total=0, count=0; cart.forEach(i=>{ total+=i.precio*i.qty; count+=i.qty; });
  document.getElementById('fabTotal').textContent = money(total);
  document.getElementById('fabCount').textContent = count;

  const dList = document.getElementById('drawerCart');
  drawCartList(dList);
  document.getElementById('drawerTotal').textContent = money(total);
}

/* ===========================
   Drawer móvil
=========================== */
const fabBtn = document.getElementById('fabCart');
const drawer = document.getElementById('drawer');

function openDrawer(){ drawer.setAttribute('aria-hidden','false'); }
function closeDrawer(){ drawer.setAttribute('aria-hidden','true'); }

fabBtn.addEventListener('click', openDrawer);
drawer.querySelectorAll('[data-close]').forEach(b=> b.addEventListener('click', closeDrawer));
document.getElementById('goToForm').addEventListener('click', ()=>{
  closeDrawer();
  const form = document.getElementById('orderForm');
  if(form) form.scrollIntoView({behavior:'smooth', block:'start'});
});

/* ===========================
   SUBMIT → WhatsApp (formato limpio + validación horario)
=========================== */
document.getElementById('orderForm').addEventListener('submit', e=>{
  e.preventDefault();
  if(cart.length===0){ alert('Tu carrito está vacío'); return; }

  const fd = new FormData(e.target);
  const nombre   = fd.get('nombre');
  const direccion= fd.get('direccion');
  const cuando   = fd.get('cuando');
  const pago     = fd.get('pago');
  const notas    = fd.get('notas');

  // Validación de horario (vie, sáb, dom · 4–9 pm)
  const whenDate = cuando ? new Date(cuando) : null;
  if(whenDate && !isServiceWindow(whenDate)){
    const ok = confirm('⚠️ El horario seleccionado está fuera de servicio (viernes, sábado y domingo de 4:00–9:00 pm). ¿Deseas continuar como PRE-ORDEN?');
    if(!ok) return;
  }

  // Construir mensaje
  const L = [];
  L.push(`*Nuevo pedido — Capialitas Jaz*`);
  L.push('');

  cart.forEach((it)=>{
    L.push(`• ${it.qty}× ${it.nombre} — $${(it.precio*it.qty).toFixed(2)}`);
    const det = [];
    if(it.config?.sabor && it.config?.sabor2){
      det.push(`Sabores: ${it.config.sabor} / ${it.config.sabor2}`);
    }else if(it.config?.sabor){
      det.push(`Sabor: ${it.config.sabor}`);
    }
    if(it.config?.opciones?.length) det.push(it.config.opciones.join(', '));
    if(det.length) L.push(`   _${det.join(' · ')}_`);
  });

  const subtotal = cart.reduce((s,i)=> s + i.precio*i.qty, 0);
  L.push('');
  L.push(`*Subtotal:* $${subtotal.toFixed(2)}`);
  L.push('');
  L.push(`*Cliente:* ${nombre}`);
  L.push(`*Dirección:* ${direccion}`);
  if(whenDate) L.push(`*Horario de entrega:* ${whenDate.toLocaleString('es-MX')}`);
  L.push(`*Pago:* ${pago==='transferencia' ? 'Transferencia' : 'Mitad transferencia / mitad efectivo'}`);
  if(notas) L.push(`*Notas:* ${notas}`);
  L.push('');
  L.push('Pedido sobre pedido ✅');

  const text = encodeURIComponent(L.join('\n')); // salto de línea correcto
  const url  = `https://wa.me/${SELLER_WA}?text=${text}`;
  window.open(url,'_blank');
});

/* ===========================
   INIT
=========================== */
renderMenu();
renderCart();
</script>
</body>
</html>
